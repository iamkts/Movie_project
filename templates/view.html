{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  /* General Styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
  }

  .row {
    justify-content: center;
  }

  /* Heading Styles */
  h3 {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
  }

  /* Card Styles */
  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }

  .card:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }

  .card-img-top {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    object-fit: cover;
    height: 200px;
  }

  .card-body {
    padding: 20px;
  }

  .card-id {
    font-size: 14px;
    color: #888;
    margin-bottom: 5px;
  }

  .card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .card-text {
    margin-bottom: 15px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: all 0.3s ease-in-out;
    margin-right: 10px;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>

<h3>Movie details</h3>
<div class="row">
  <div class="col-sm-4">
    <div class="card" style="width: 30rem;">
      <img src="{{ m.image.url }}" class="card-img-top" height="200px" width="100%" alt="...">
      <div class="card-body">
        <p class="card-id">{{ m.id }}</p>
        <h5 class="card-title">{{ m.name }}</h5>
        <p class="card-text">{{ m.desc }}</p>
        <p class="card-text">{{ m.year }}</p>
        <a href="{% url 'cards1:update' m.id %}" class="btn btn-primary">Update</a>
        <a href="{% url 'cards1:delete' m.id %}" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
