{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  /* Card Styles */
  .card {
    border: none;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }

  .card:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .card-text {
    margin-bottom: 15px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: all 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  /* Container Styles */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px 0;
  }

  .row {
    justify-content: center;
  }
</style>

<div class="container">
  <div class="row">
    {% for i in m %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow">
        <img src="{{ i.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ i.name }}</h5>
          <p class="card-text">{{ i.desc }}</p>
          <p class="card-text">{{ i.year }}</p>
          <a href="{% url 'cards1:view' i.id %}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<!-- footer.html -->
<footer>
  {% include 'footer.html' %}
</footer>
{% endblock %}
